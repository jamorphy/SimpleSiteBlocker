<!DOCTYPE html>
<html>
<head>
  <title>SimpleSiteBlocker</title>
  <style>
    body { width: 300px; padding: 10px; }
    input { width: 200px; }
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>
  <h2>SimpleSiteBlocker</h2>
  <input type="text" id="siteInput" placeholder="Enter website URL">
  <button id="addSite">Add Site</button>
  <ul id="siteList"></ul>
  <button id="toggleBlocking">Enable Blocking</button>
  <script src="popup.js"></script>
</body>
</html>
